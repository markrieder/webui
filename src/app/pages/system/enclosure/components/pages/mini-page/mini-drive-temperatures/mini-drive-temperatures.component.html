<h3>{{ 'Drive Temperatures' | translate }}</h3>

<ul *ngIf="disks()">
  <li *ngFor="let disk of disks()" class="disk">
    <strong class="dev">{{ disk.dev }}:</strong>
    <span class="temperature">{{ disk.temperature || ('Temperature not available.' | translate) }}</span>
    <ix-tooltip
      *ngIf="!disk.temperature"
      [header]="'Temperature data missing.' | translate"
      [message]="'No temperature data was reported by the system. There can be a number of reasons why this might occur. For troubleshooting tips please go here' | translate"
    ></ix-tooltip>
  </li>
</ul>
